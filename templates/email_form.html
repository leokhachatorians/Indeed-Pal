<!DOCTYPE html>
<html>
<body>
    <h2>New Job Postings</h2>
    {% for job in results %}
    	<p class="title" style="font-size: 18px;">{{ job.title }}</p>
    	<p class="summary" style="font-size: 15px;">{{ job.summary }}</p>
    	<p class="link" style="font-size: 12px;">{{ job.link }}</p>
    {% endfor %}
</body>
</html>
